<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Filtering by cluster -->
        <div class="filter-cluster">
            <label for="clusterFilter">选择集群:</label>
            <select id="clusterFilter" onchange="filterByCluster()">
                <option value="所有集群">所有集群</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>计算池ID</th>
                    <th class="sortable" data-column="vCPU">vCPU</th>
                    <th class="sortable" data-column="内存">内存</th>
                    <th>空闲CPU</th>
                    <th>空闲内存</th>
                    <th>处理器性能</th>
                    <th>数据源</th>
                    <th>所属集群</th>
                    <th class="sortable" data-column="参考价格">参考价格</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically loaded here -->
            </tbody>
        </table>

        <div class="footer">
            <div class="selected-item" id="selected-content">
                选择的内容: 无
            </div>
            <div class="actions">
                <button onclick="prevPage()">上一页</button>
                <div class="pagination">
                    <span>1 / 1</span>
                    <button onclick="nextPage()">下一页</button>
                </div>
                <button id="uploadTaskBtn" onclick="handleHide()">上传任务代码</button>
                <button>确认订单</button>
            </div>
        </div>
        <div id="inputContainer" class="hidden">
            <select id="inputType" onchange="handleInputChange()">
                <option value="text">字符串</option>
                <option value="file">文件</option>
            </select>
            <div id="inputTask">
                <input type="text" id="userInput" placeholder="请输入内容">
                <input type="file" id="fileInput" style="display: none;">
                <button id="submitBtn"  onclick="handleSubmit()">提交</button>
            </div>
        </div>        
    </div>
    
    <script src="script_load_data.js"></script>
    <script>
    function handleInputChange() {
        const inputTypeSelect = document.getElementById('inputType');
        const userInput = document.getElementById('userInput');
        const fileInput = document.getElementById('fileInput');
        const selectedValue = inputTypeSelect.value;

        if (selectedValue === 'text') {
            userInput.style.display = 'block';
            fileInput.style.display = 'none';
        } else if (selectedValue === 'file') {
            userInput.style.display = 'none';
            fileInput.style.display = 'block';
        }
    }

    function handleSubmit() {
        const inputTypeSelect = document.getElementById('inputType');
        const userInput = document.getElementById('userInput');
        const fileInput = document.getElementById('fileInput');
        const selectedValue = inputTypeSelect.value;

        if (selectedValue === 'text') {
            const inputText = userInput.value;
            if (inputText.trim() !== '') {
                alert(`你输入的内容是：${inputText}`);
            }
        } else if (selectedValue === 'file') {
            const selectedFile = fileInput.files[0];
            if (selectedFile) {
                alert(`你选择了文件：${selectedFile.name}`);
            }
        }
    }

    function handleHide() {
        const inputContainer = document.getElementById('inputContainer');
        inputContainer.classList.remove('hidden');
    }
    </script>
</body>
</html>
